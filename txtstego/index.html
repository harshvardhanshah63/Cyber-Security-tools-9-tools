<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hide Text in Image</title>
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <style>
    /* General styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      color: #333;
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      font-size: 2.2rem;
      color: #2d3a4b;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 2px 3px rgba(0, 0, 0, 0.05);
    }

    input[type="file"],
    textarea,
    input[type="password"],
    canvas,
    #output {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      background: #f9fbfd;
      color: #333;
      font-size: 1rem;
      font-family: monospace;
      transition: 0.3s;
    }

    input[type="file"]:focus,
    textarea:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #7abaff;
      background: #eef6ff;
    }

    textarea::placeholder,
    input::placeholder {
      color: #99aab5;
    }

    button {
      padding: 14px 22px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.95);
    }

    #preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #2d6a4f;
    }

    #status {
      margin-top: 20px;
      color: #0d47a1;
      font-weight: bold;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      button {
        font-size: 16px;
        padding: 12px 18px;
      }

      input[type="file"],
      textarea,
      input[type="password"],
      canvas,
      #output {
        font-size: 1rem;
      }
    }

    /* Extra small screen adjustments */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 14px;
        padding: 10px 16px;
      }

      input[type="file"],
      textarea,
      input[type="password"],
      canvas,
      #output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üñºÔ∏è Hide & Reveal Text in Image</h2>

    <!-- Image Input -->
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" style="display: none" />

    <!-- Message Input -->
    <textarea id="message" placeholder="Type a secret message to hide..."></textarea>
    <input type="password" id="securityKey" placeholder="Enter security key" />

    <!-- Action Buttons -->
    <button onclick="hideText()">üîê Encode Message</button>
    <button onclick="downloadImage()">üíæ Download Image</button>
    <button onclick="revealText()">üîì Decode Message</button>

    <canvas id="canvas" style="display: none"></canvas>
    <p id="output"></p>
    <div id="status"></div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");
    let currentImageDataURL = "";

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.onload = function () {
          canvas.width = preview.naturalWidth;
          canvas.height = preview.naturalHeight;
          ctx.drawImage(preview, 0, 0);
          currentImageDataURL = canvas.toDataURL("image/png");
        };
        preview.style.display = "block";
      };

      if (file.type === "image/heic") {
        try {
          const convertedBlob = await heic2any({
            blob: file,
            toType: "image/jpeg",
          });
          const newFile = new File([convertedBlob], "converted.jpg", {
            type: "image/jpeg",
          });
          reader.readAsDataURL(newFile);
        } catch (err) {
          showStatus("‚ùå HEIC to JPG conversion failed.");
        }
      } else {
        reader.readAsDataURL(file);
      }
    });

    function showStatus(message) {
      document.getElementById("status").textContent = message;
    }

    function encryptMessage(message, key) {
      return btoa([...message].map((ch, i) => String.fromCharCode(ch.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join(""));
    }

    function decryptMessage(encoded, key) {
      try {
        const decoded = atob(encoded);
        return [...decoded].map((ch, i) => String.fromCharCode(ch.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join("");
      } catch (err) {
        return "‚ùå Incorrect key or corrupted data.";
      }
    }

    function hideText() {
      if (!currentImageDataURL) return showStatus("‚ö†Ô∏è Please upload an image first.");
      const message = document.getElementById("message").value;
      const key = document.getElementById("securityKey").value;
      if (!message || !key) return showStatus("‚ö†Ô∏è Enter both message and key.");

      const img = new Image();
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        const encrypted = encryptMessage(message, key) + "###";
        let i = 0;
        for (let char of encrypted) {
          const code = char.charCodeAt(0);
          for (let bit = 0; bit < 8; bit++) {
            if (i >= data.length) {
              showStatus("‚ö†Ô∏è Image too small for message.");
              return;
            }
            data[i] = (data[i] & 0xFE) | ((code >> (7 - bit)) & 1);
            i++;
          }
        }

        ctx.putImageData(imageData, 0, 0);
        currentImageDataURL = canvas.toDataURL("image/png");
        showStatus("‚úÖ Message encoded. You can now download the image.");
      };
      img.src = currentImageDataURL;
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "hidden_message_image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function revealText() {
      const key = document.getElementById("securityKey").value;
      if (!key) return showStatus("‚ö†Ô∏è Please enter the security key.");

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      let bits = "", encryptedMessage = "";
      for (let i = 0; i < data.length; i++) {
        bits += (data[i] & 1);
        if (bits.length === 8) {
          const char = String.fromCharCode(parseInt(bits, 2));
          encryptedMessage += char;
          if (encryptedMessage.endsWith("###")) break;
          bits = "";
        }
      }

      if (encryptedMessage.includes("###")) {
        const encrypted = encryptedMessage.replace("###", "");
        const decrypted = decryptMessage(encrypted, key);
        document.getElementById("output").textContent = "üîç Hidden Text:\n" + decrypted;
        showStatus("‚úÖ Hidden text revealed.");
      } else {
        document.getElementById("output").textContent = "‚ùå No hidden message found.";
        showStatus("‚ùå Failed to find hidden message.");
      }
    }
  </script>
</body>
</html>
